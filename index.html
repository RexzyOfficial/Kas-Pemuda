<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Masuk - Kas Pemuda Remaja</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .login-card {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-wrapper">
                    <img src="assets/images/logo.webp" alt="Logo" class="logo-img"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <i class="fas fa-church logo-icon" style="display: none;"></i>
                </div>
                <h1 class="app-title">Kas Pemuda Remaja</h1>
                <p class="app-subtitle">Sistem Informasi Keuangan</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" class="form-input" id="email" placeholder="contoh@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" class="form-input" id="password" placeholder="******" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span class="btn-text">Masuk</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

            <div class="login-footer">
                <p>Demo akun:</p>
                <p>pengurus@demo.com / 123456</p>
                <p>anggota@demo.com / 123456</p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader-content">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Harap tunggu...</p>
        </div>
    </div>

    <!-- Firebase & Auth Scripts -->
    <script type="module">
        import { initLoginForm, initPasswordToggle } from './js/auth.js';

        // Check if already logged in - prioritize localStorage, fallback to sessionStorage
        function getStoredUser() {
            // Check localStorage first (primary storage)
            const localUser = localStorage.getItem('user');
            if (localUser) {
                try {
                    const parsed = JSON.parse(localUser);
                    if (parsed && parsed.uid) return parsed;
                } catch (e) {
                    console.error('Error parsing localStorage user:', e);
                }
            }
            
            // Fallback to sessionStorage (backup storage)
            const sessionUser = sessionStorage.getItem('user');
            if (sessionUser) {
                try {
                    const parsed = JSON.parse(sessionUser);
                    if (parsed && parsed.uid) return parsed;
                } catch (e) {
                    console.error('Error parsing sessionStorage user:', e);
                }
            }
            
            return null;
        }

        // Check if already logged in (safely)
        const user = getStoredUser();
        if (user && user.uid) {
            window.location.href = 'dashboard.html';
        } else {
            // Only initialize and animate if NOT redirecting
            initLoginForm();
            initPasswordToggle();

            // Handle global loading during login
            const loginForm = document.getElementById('loginForm');
            const loadingOverlay = document.getElementById('loadingOverlay');

            if (loginForm) {
                loginForm.addEventListener('submit', () => {
                    // Check if form is valid before showing overlay
                    if (loginForm.checkValidity()) {
                        loadingOverlay.style.display = 'flex';
                    }
                });
            }

            // Initial animation (using window.gsap to be safe)
            if (window.gsap) {
                gsap.from('.login-card', {
                    y: 50,
                    duration: 0.8,
                    ease: 'power3.out'
                });

                gsap.from('.form-group', {
                    y: 20,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 0.3
                });
            }
        }
    </script>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('SW Registered');
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            };
                        };
                    })
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>

</html>
